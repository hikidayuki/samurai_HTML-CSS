<!DOCTYPE html>
<html lang ="ja">
  <head>
    <meta charset = "UTF-8">  
    <title>高校生フォーム</title>
    <style>
    body{
    background-color:orange;  
    }  
      
      
    </style>
  </head>
  <body>
    <h1>高校生お申し込みフォーム</h1>
    <form id = "apply">
      <p>学年</p>
      <input type="radio" name="grade" value="1年生">1年生</input>
      <input type="radio" name="grade" value="2年生">2年生</input>
      <input type="radio" name="grade" value="3年生">3年生</input>
      <p>受講希望科目</p>
      <input type ="checkbox" name ="subject" value = "Math">数学</input>
      <input type ="checkbox" name ="subject" value ="chemistry" >科学</input>
      <input type ="checkbox" name ="subject" value = "japanese history">日本史</input>
      <input type ="checkbox" name ="subject" value = "classic japanese">古典</input>
      <input type ="checkbox" name ="subject" value = "grammer">英文法</input>
      <p>ご要望</p>
      <input type = "text" name="memo">
      
    </form>
    <button >実行</button>  
      
      
      
   <script>
   const btn = document.querySelector('button');
   btn.addEventListener('click',()=>
   { const answer =document.forms.apply;
     console.log(answer.grade.value);
     console.log(answer.memo.value);
     
     answer.subject.forEach((X)=>
     {if(X.checked) console.log(X.value);}
     );//forEach
     
     
   }//addEventLister to do
   );//case
    
  
    
    
     
   </script> 
    
    
    
    
  </body>
  
  
  
  
</html>
